<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art by Stage - Abstrakt & Naturalistisk Kunst</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">Art by Stage</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Forside</a></li>
                <li><a href="pages/gallery.html" class="nav-link">Galleri</a></li>
                <li><a href="pages/about.html" class="nav-link">Om mig</a></li>
                <li><a href="pages/contact.html" class="nav-link">Kontakt</a></li>
                <li><a href="pages/shipping.html" class="nav-link">Leveringsbetingelser</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Slideshow -->
    <div class="hero-slideshow" id="heroSlideshow">
        <div class="slides" id="heroSlides">
            <!-- Slides vil blive genereret via JavaScript -->
        </div>
        
        <!-- Hero Text Overlay -->
        <div class="hero-overlay">
            <div class="hero-content">
                <h1 id="heroTitle">Abstrakt & Naturalistisk Kunst</h1>
                <p id="heroSubtitle">Kunstværker inspireret af naturens skønhed</p>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="slide-arrow prev" id="prevBtn" aria-label="Forrige slide">
            <span>←</span>
        </button>
        <button class="slide-arrow next" id="nextBtn" aria-label="Næste slide">
            <span>→</span>
        </button>

        <!-- Slide Indicators -->
        <div class="slide-indicators" id="slideIndicators">
            <!-- Indikatorer genereres via JavaScript -->
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <section class="featured-section">

        <section class="featured-section">
            <div class="container">
                <h2>Udvalgte Værker</h2>
                <div class="featured-grid" id="featuredArtworks">
                    <!-- Featured works will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Art by Stage. Alle rettigheder forbeholdt.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
