<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Art by Stage</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="../index.html">Art by Stage</a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Forside</a></li>
                <li><a href="gallery.html" class="nav-link">Galleri</a></li>
                <li><a href="about.html" class="nav-link">Om mig</a></li>
                <li><a href="contact.html" class="nav-link active">Kontakt</a></li>
                <li><a href="shipping.html" class="nav-link">Leveringsbetingelser</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Kontakt</h1>
                <p class="section-subtitle">Har du spørgsmål? Jeg glæder mig til at høre fra dig!</p>

                <div class="contact-wrapper">
                    <form name="contact" method="POST" netlify class="contact-form">
                        <div class="form-group">
                            <label for="name">Navn</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Besked</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-button">Send Besked</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Art by Stage. Alle rettigheder forbeholdt.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
